<div class="productInfo">
    <h1 class="my-5 text-center">{{$root.productInfo.name}}</h1>
   
    <p class="text-center">
        <img :src="$root.productInfo.url" class="product_image" alt="">
    </p>

    <div v-html="$root.productInfo.description"></div>

    <div class="swiper mySwiper" v-if="$root.productInfo.photos">
        <div class="swiper-wrapper">
          <div class="swiper-slide" v-for="photo in $root.productInfo.photos" >
            <img :src="photo" alt="">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>
